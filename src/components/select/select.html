<div
  class="mdl-textfield is-upgraded has-placeholder"
  [class.is-focused]="this.popoverComponent.isVisible || this.focused"
  [class.is-disabled]="this.disabled">
  <span
      tabindex="0"
      (focus)="open($event);addFocus();"
      (blur)="removeFocus()">
    <!-- don't want click to also trigger focus -->
  </span>
  <div
      class="mdl-textfield__input"
      (click)="toggle($event)"
      [attr.id]="textfieldId">
    {{ text || placeholder }}
  </div>
  <span
      class="mdl-select__toggle material-icons"
      (click)="toggle($event)">
    keyboard_arrow_down
  </span>
  <label class="mdl-textfield__label" [attr.for]="textfieldId"></label>
  <span class="mdl-textfield__error"></span>
  <mdl-popover hide-on-click="!multiple" [style.width.%]="100">
    <div class="mdl-list mdl-shadow--6dp">
      <ng-content></ng-content>
    </div>
  </mdl-popover>
</div>
